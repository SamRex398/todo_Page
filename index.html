<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myto-do</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <!-- Login Page -->
    <div class="maindiv">
            <header>
                <first-header class="h2">Welcome !!</first-header>
            </header>

        <!-- Registration Form -->
        <div id="registerPage" class="hidden max-w-md bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>
            <input type="text" id="registerName" placeholder="Name" class="w-full mb-3 p-2 border rounded">
            <input type="text" id="registerUsername" placeholder="Username" class="w-full mb-3 p-2 border rounded">
            <input type="text" id="registerEmail" placeholder="Email" class="w-full mb-3 p-2 border rounded">
            <input type="password" id="registerPassword" placeholder="Password" class="w-full mb-3 p-2 border rounded">
            <button id="registerBtn" class="w-full bg-blue-500 text-white p-2 rounded">Register</button>
            <p class="mt-4 text-center">Already have an account? <a href="#" class="text-blue-700" id="showLogin">Login</a></p>
        </div>

        <!-- Login Form -->
        <div id="loginPage" class="max-w-md bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
            <input type="text" id="loginUsername" placeholder="Username" class="w-full mb-3 p-2 border rounded">
            <input type="password" id="loginPassword" placeholder="Password" class="w-full mb-3 p-2 border rounded">
            <button id="loginBtn" class="w-full bg-green-500 text-white p-2 rounded">Login</button>
            <p class="mt-4 text-center">Don't have an account? <a href="#" class="text-green-700" id="showRegister">Register</a></p>
        </div>
        <footer>
            <p class="text4">Copyright &copy; 2021 myto-do. All rights reserved.</p>
            <p class="text5">Privacy Policy | Terms of Service</p>
            <div class="social">
                <img src="./img/facebook.png" alt="Facebook">
                <img src="./img/twitter.png" alt="Twitter">
                <img src="./img/Instagram.png" alt="Instagram">
            </div>        
        </footer>
        
    </div>
</body>
<script src="app.js"></script>
</html>
