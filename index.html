<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myto-do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Page -->
    <div class="maindiv">
        <header>
            <first-header class="h2">Welcome !!</first-header>
            <p class="text1">LOGIN</p>
        </header>
        <main>
            <div>
                <form>
                    <label class="LB1">Email</label>
                    <br>
                    <input 
                        type="email" id="mail" name="email" placeholder="Enter your Email" required
                    />
                    <br>
                    <label class="LB2">Password</label>
                    <br>
                    <input
                        type="password" id="password" name="password" placeholder="Password" required
                    />
                </form>
                <a href="">
                    <p class="txt2">Forgot Password?</p>
                </a>
                
                <button class="btn">Log In</button>
            </div>
            
            <p class="text3">
                Don't have an accout?
                <a href="signup.html">Sign Up</a>
            </p>
        </main>

        <footer>
            <p class="text4">Copyright &copy; 2021 myto-do. All rights reserved.</p>
            <p class="text5">Privacy Policy | Terms of Service</p>
            <div class="social">
                <img src="./img/facebook.png" alt="Facebook">
                <img src="./img/twitter.png" alt="Twitter">
                <img src="./img/Instagram.png" alt="Instagram">
            </div>        
        </footer>
    </div>
    
</body>
</html>
